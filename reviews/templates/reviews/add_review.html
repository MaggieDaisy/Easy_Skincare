{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Header for add review  -->
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr style="height:1px; color:#868dec;background-color: #868dec">
            <h2 class="logo-font mb-4">Reviews</h2>
            <hr style="height:1px; color:#868dec;background-color: #868dec">
            <h5>Share your opinion about product: {{ product.name }}</h5>
        </div>
    </div>
    <!-- Form to add review  -->
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <button class="btn btn-outline-light rounded-0" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
